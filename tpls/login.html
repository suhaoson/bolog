<div class="container" ng-app="loginApp">
	<div class="col-md-6 col-md-offset-3">
		<div class="page-header">
			<h2>angularJS 增删改查项目</h2>
			<div id="message" class="well" ng-show="message" ng-bind="message"></div>
			<form name="form" ng-submit="postForm()">
				<div class="form-group">
					<label>用户名</label>
					<input name="username" type="text" class="form-control" ng-model="formData.username" placeholder="请输入用户名">
					<span class="help-block" ng-show="errorsUsername" ng-bind="errorsUsername"></span>
				</div>
				<div class="form-group">
					<label>密码</label>
					<input name="password" type="password" class="form-control" ng-model="formData.password" placeholder="请输入密码">
					<span class="help-block" ng-show="errorsPassword" ng-bind="errorsPassword"></span>
				</div>
				<button type="submit" class="btn btn-block btn-success btn-lg">
					<span class="glyphicon glyphicon-flash"></span>提交
				</button>
			</form>
		</div>
	</div>
 </div>
