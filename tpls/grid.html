<div class="tab-content">
	<!-- 消息显示错误提示 -->
	<div class="row megbox">
		<div id="successbox" role="alert" ng-show="meg_success">
			{{meg_success}}
		</div>
		<div id="errorbox" role="alert" ng-show="meg_error">
			{{meg_error}}
		</div>	
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<a ui-sref="add" class="btn btn-primary">新增</a>
		</div>	
		<div class="panel-body">
			<table class="table">
				<tr>
					<th>标题</th>
					<th class="center">操作</th>
				</tr>
				<tr ng-show="lists" ng-repeat="list in lists">
					<td ng-bind="list.title"></td>
					<td class="center">
						<a ui-sref="show({id:{{list.id}}})" class="btn btn-success">详情</a>
						<a ui-sref="modify({id:{{list.id}}})" class="btn btn-info">修改</a>
						<a ng-click="del($index,list.id)" class="btn btn-danger">删除</a>
					</td>
					
				</tr>
			</table>
			 <xg-page conf="paginationConf"></xg-page>
		</div>
	</div>
</div>
